<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying C Towing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logo {
            width: 350px; /* Adjust as needed */
            height: auto;
            margin-bottom: 15px;
        }
        .truck-image {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        h1 {
            color: #333;
            margin-bottom: 5px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin: 5px 0;
        }
        .call-button {
            display: block;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            margin-top: 15px;
            transition: 0.3s;
        }
        .call-button:hover {
            background-color: #0056b3;
        }
        .contact-section {
            margin-top: 25px;
            text-align: center;
            padding: 20px;
            border-top: 2px solid #ddd;
        }
        .contact-info {
            font-size: 16px;
            color: #333;
            margin: 8px 0;
        }
        .facebook-icon {
            display: inline-block;
            margin-top: 10px;
        }
        .facebook-icon img {
            width: 40px;
            height: auto;
            transition: 0.3s;
        }
        .facebook-icon img:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="NEWPNG.png" alt="Flying C Towing Logo" class="logo">
         <img src="tow-truck.png" alt="Flying C Towing Truck" class="truck-image">
        <h1>Light-Duty Towing</h1>
        <p>Serving Jasper, GA & Surrounding Areas</p>
       
        

        <div class="contact-section">
            <h2>Contact Us For A Quick Quote</h2>
            <a href="sms:7063839307?body=pickup address:%0Adrop-off address:%0Awhen(ASAP, tomorrow at 8am, etc):" class="call-button">Text</a>
            <a href="tel:7063839307" class="call-button">Call</a>
            <a href="mailto:contact@flyingctowing.com" class="call-button">Email</a>
            <a href="https://facebook.com/FlyingCTowing" target="_blank" class="facebook-icon">
                <img src=http://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/512px-2021_Facebook_icon.svg.png?20220821121039" alt="Facebook">
            </a>
        </div>
    </div>

</body>
</html>
